<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- Tailwind CSS cdn -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "dark-1": "#131318",
              red: "#FF4240",
              "dark-2": "#424247",
              "white-1": "#FFF",
              "dark-3": "#13131833",
              "dark-4": "#13131899",
              "dark-5": "#13131880",
              "dark-6": "#13131866",
              "dark-7": "#1313184D",
              "white-2": "#FFFFFF99",
            },
          },
        },
      };
    </script>

    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font-manrope">
    <header class="container mx-auto px-5 lg:px-33">
      <!-- navbar section -->
      <section>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a
              class="btn btn-ghost text-[#131318] text-xl lg:text-4xl font-extrabold w-36 lg:w-56"
            >
              Hockey<span class="text-[#ff4240]">'</span>s
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-4 font-bold">
              <li><a class="text-[#ff4240]">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-6">
            <a class="btn hidden lg:flex"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a
              class="btn bg-[#ff4240] text-[#fff] text-lg lg:text-xl font-bold w-32 lg:w-36"
              >Get Ticket</a
            >
          </div>
        </div>
      </section>

      <!-- carousel section -->
      <section>
        
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
